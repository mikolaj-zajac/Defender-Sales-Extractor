name: Nightly Export

on:
  schedule:
    - cron: '1 22 * * *'  # 00:01 czasu polskiego (CEST)
  workflow_dispatch:

jobs:
  export:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Pobiera całą historię git (ważne dla śledzenia plików)

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Verify files
      run: |
        ls -la  # Pokazuje zawartość folderu (do debugowania)
        cat requirements.txt  # Wyświetla zawartość pliku

    - name: Install dependencies
      run: |
        pip install -r requirements.txt --no-cache-dir
        python -m playwright install chromium
        python -m playwright install-deps

    - name: Run export
      env:
        IAI_USERNAME: ${{ secrets.IAI_USERNAME }}
        IAI_PASSWORD: ${{ secrets.IAI_PASSWORD }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      run: |
        python main.py