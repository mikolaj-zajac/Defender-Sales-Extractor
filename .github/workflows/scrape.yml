name: Nightly Scraper

on:
  schedule:
    - cron: '1 0 * * *' # Runs at 00:01 UTC daily
  workflow_dispatch: # Allow manual run

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper
        env:
          USERNAME: ${{ secrets.IAI_USERNAME }}
          PASSWORD: ${{ secrets.IAI_PASSWORD }}
        run: python main.py
